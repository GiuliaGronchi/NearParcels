SEA_AREA: # Sea area of interest (eg MEDSEA, NORTHSEA)
PRODUCT_ID: # Copernicus Marine Service reanalysis product (e.g. 'MEDSEA_MULTIYEAR_PHY_006_004', 'NWSHELF_MULTIYEAR_PHY_004_009')
# Coordinates of the area for the download
LON_MIN: # minimum longitude
LON_MAX: # maximum longitude
LAT_MIN: # minimum latitude
LAT_MAX: # maximum latitude
# Time-period of the download (daily data)
START_YEAR: # initial year
START_MONTH: # initial month
START_DAY: # initial day
START_HOUR: 00 # initial hour
END_YEAR: # end year
END_MONTH: # end month
END_DAY: # end date
END_HOUR: 00 # end hour
# Depth range of the download
DEPTH_MIN: 0. # minimum depth
DEPTH_MAX: # maximum depth


